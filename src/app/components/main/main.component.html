
    <div>
        <h2>ADD A NEW POST</h2>
        <input type = "text" [(ngModel)] = 'newTitle' placeholder="Title"/><br/>
        <input type = "text" [(ngModel)] = 'newAuthor' placeholder="Author"/><br/>
        <button [disabled]="availableState.token===''"  (click) = "submitPost()">Submit</button>
    </div>

    <div class="posts" *ngIf="posts">
        <div class="post" *ngFor="let post of posts">
            <app-post [post]="post"></app-post>
        </div>
    </div>
    <div>
        <button class = 'return-login-button' routerLink="/login">Go to login</button>
    </div>
